<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horas â€” Sushi Time</title>
  <style>
    :root { --primary:#6366f1; --secondary:#6b7280; --danger:#ef4444; --bg:#fafafa; --card:#ffffff; --radius:12px; --muted:#6b7280 }
    body{font-family:Inter, Arial, sans-serif;background:var(--bg);margin:0;padding:16px;color:#111827;transition:all .3s ease;}
    body.dark{background:#111827;color:#f3f4f6}
    .container{max-width:1050px;margin:0 auto;background:var(--card);border-radius:var(--radius);box-shadow:0 8px 25px rgba(0,0,0,0.05);padding:16px;}
    .brand{text-align:right;font-size:16px;font-weight:bold;color:var(--primary);margin-bottom:10px;}
    .topbar{display:flex;justify-content:flex-start;align-items:center;gap:10px;margin-bottom:15px;flex-wrap:wrap}
    .topbar .spacer{flex:1}
    .card{border:1px solid #e5e7eb;border-radius:var(--radius);padding:16px;background:#fff;margin-top:14px;overflow-x:auto}
    body.dark .card{background:#1f2937;border-color:#374151;color:#f9fafb}
    label{display:block;font-size:14px;color:var(--muted);margin-top:10px}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-top:4px;font-size:14px;box-sizing:border-box}
    .form-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
    .form-row > div{flex:1;min-width:150px}
    .btn-group{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{padding:10px 14px;border-radius:8px;border:0;color:#fff;cursor:pointer;transition:background 0.3s, transform 0.1s}
    button:active{transform:scale(0.97)}
    button.primary{background:var(--primary)}button.secondary{background:var(--secondary)}button.ghost{background:transparent;color:var(--primary);border:1px solid #d1d5db}
    table{width:100%;border-collapse:collapse;margin-top:14px;font-size:14px;min-width:600px}
    th,td{border-bottom:1px solid #e5e7eb;padding:10px;text-align:left}
    th{background:#f9fafb;color:var(--muted)}
    .badge{background:rgba(99,102,241,0.1);color:var(--primary);font-size:12px;padding:4px 8px;border-radius:999px;align-self:center}
    .action-btn{padding:6px 10px;border-radius:6px;border:none;cursor:pointer;font-size:13px}
    .edit-btn{background:#c7d2fe;color:#1e3a8a}.del-btn{background:#fee2e2;color:#b91c1c}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <button class="ghost" id="darkModeBtn" type="button">ðŸŒ™</button>
      <button id="btnExportar" class="primary">Exportar a Excel</button>
      <button id="btnImportar" class="secondary">Importar desde Excel</button>
      <div class="spacer"></div>
      <div class="brand">Development by Christian Sena</div>
    </div>

    <div class="card">
      <label for="local">Local</label>
      <select id="local">
        <option value="pocitos">Sushi Time Pocitos</option>
        <option value="carrasco">Sushi Time Carrasco</option>
        <option value="lagomar">Sushi Time Lagomar</option>
      </select>

      <label for="empleado">Empleado</label>
      <input type="text" id="empleado" placeholder="Nombre del empleado">

      <div class="form-row">
        <div>
          <label for="dia">DÃ­a</label>
          <select id="dia">
            <option value="martes" selected>Martes</option>
            <option value="miercoles">MiÃ©rcoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sabado">SÃ¡bado</option>
            <option value="domingo">Domingo</option>
          </select>
        </div>
        <div>
          <label for="entrada">Entrada</label>
          <input type="time" id="entrada" value="20:00">
        </div>
        <div>
          <label for="salida">Salida</label>
          <input type="time" id="salida">
        </div>
      </div>

      <div class="btn-group">
        <button id="btnAgregar" class="primary">Agregar</button>
        <button id="btnLimpiarLocal" class="secondary">Limpiar local</button>
        <button id="btnVaciarTodo" class="ghost">Vaciar todo</button>
        <span class="badge" id="countBadge">0 registros</span>
      </div>
    </div>

    <h3 style="margin-top:18px">Registros â€” <span id="localLabel">Pocitos</span></h3>
    <div class="card">
      <table>
        <thead>
          <tr><th>Empleado</th><th>DÃ­a</th><th>Entrada</th><th>Salida</th><th>Horas</th><th>Acciones</th></tr>
        </thead>
        <tbody id="tabla-registro"></tbody>
        <tfoot><tr><td><strong>Total</strong></td><td colspan="3"></td><td id="totalHoras">0h 0m 0s</td><td></td></tr></tfoot>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    import * as XLSX from "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyDSxZILNH92QqkfnQeSpYZeboqylAo_6S0",
      authDomain: "sushitime-b84fc.firebaseapp.com",
      databaseURL: "https://sushitime-b84fc-default-rtdb.firebaseio.com",
      projectId: "sushitime-b84fc",
      storageBucket: "sushitime-b84fc.firebasestorage.app",
      messagingSenderId: "821112951317",
      appId: "1:821112951317:web:489461e64376ed9daab41c",
      measurementId: "G-JLLVJ1ZR67"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const localSelect=document.getElementById('local');
    const localLabel=document.getElementById('localLabel');
    const empleado=document.getElementById('empleado');
    const dia=document.getElementById('dia');
    const entrada=document.getElementById('entrada');
    const salida=document.getElementById('salida');
    const btnAgregar=document.getElementById('btnAgregar');
    const btnLimpiarLocal=document.getElementById('btnLimpiarLocal');
    const btnVaciarTodo=document.getElementById('btnVaciarTodo');
    const tabla=document.getElementById('tabla-registro');
    const countBadge=document.getElementById('countBadge');
    const totalHorasEl=document.getElementById('totalHoras');

    function calcularSegundos(e,s){if(!e||!s)return 0;const t1=new Date('1970-01-01T'+e+':00');const t2=new Date('1970-01-01T'+s+':00');let diff=(t2-t1)/1000;if(diff<0)diff+=86400;return Math.round(diff)}
    function formatHMS(seconds){const h=Math.floor(seconds/3600);const m=Math.floor((seconds%3600)/60);const s=seconds%60;return `${h}h ${m}m ${s}s`}

    function render(sel){localLabel.textContent=localSelect.options[localSelect.selectedIndex].text;tabla.innerHTML='';get(ref(db,'registros')).then(snapshot=>{let count=0,total=0;snapshot.forEach(child=>{const d=child.val();if(d.local!==sel)return;total+=d.segundos;const tr=document.createElement('tr');tr.innerHTML=`<td>${d.empleado}</td><td>${d.dia}</td><td>${d.entrada}</td><td>${d.salida}</td><td>${formatHMS(d.segundos)}</td><td><button class='action-btn del-btn' data-id='${child.key}'>Eliminar</button></td>`;tabla.appendChild(tr);count++;});countBadge.textContent=`${count} registros`;totalHorasEl.textContent=formatHMS(total);});}

    function agregar(){const id=Date.now();const data={local:localSelect.value,empleado:empleado.value.trim(),dia:dia.value,entrada:entrada.value,salida:salida.value,segundos:calcularSegundos(entrada.value,salida.value)};if(!data.empleado)return alert('Ingrese nombre');set(ref(db,'registros/'+id),data).then(()=>{empleado.value='';salida.value='';render(localSelect.value);});}

    function eliminar(id){if(confirm('Â¿Eliminar registro?'))remove(ref(db,'registros/'+id)).then(()=>render(localSelect.value));}

    function limpiarLocal(){const sel=localSelect.value;if(!confirm(`Â¿Limpiar ${sel}?`))return;get(ref(db,'registros')).then(snapshot=>{snapshot.forEach(child=>{const d=child.val();if(d.local===sel)remove(ref(db,'registros/'+child.key));});render(sel);});}

    function vaciarTodo(){if(confirm('Â¿Vaciar todo?'))remove(ref(db,'registros')).then(()=>render(localSelect.value));}

    async function exportarExcel(){const snapshot=await get(ref(db,'registros'));const data=[];snapshot.forEach(child=>{data.push(child.val())});const ws=XLSX.utils.json_to_sheet(data);const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,'Registros');XLSX.writeFile(wb,'registros.xlsx');}

    async function importarExcel(e){const file=e.target.files[0];if(!file)return;const data=await file.arrayBuffer();const workbook=XLSX.read(data);const sheet=workbook.Sheets[workbook.SheetNames[0]];const json=XLSX.utils.sheet_to_json(sheet);json.forEach(r=>{const id=Date.now()+Math.random();set(ref(db,'registros/'+id),r)});alert('Importado correctamente');render(localSelect.value);}

    btnAgregar.onclick=agregar;
    btnLimpiarLocal.onclick=limpiarLocal;
    btnVaciarTodo.onclick=vaciarTodo;
    document.getElementById('btnExportar').onclick=exportarExcel;

    const inputImport=document.createElement('input');inputImport.type='file';inputImport.accept='.xlsx';inputImport.onchange=importarExcel;
    document.getElementById('btnImportar').onclick=()=>inputImport.click();

    localSelect.onchange=()=>render(localSelect.value);
    tabla.addEventListener('click',e=>{if(e.target.matches('.del-btn'))eliminar(e.target.dataset.id);});

    const darkBtn=document.getElementById('darkModeBtn');darkBtn.onclick=()=>{const isDark=document.body.classList.toggle('dark');darkBtn.textContent=isDark?'â˜€ï¸':'ðŸŒ™';};

    onValue(ref(db,'registros'),()=>render(localSelect.value));
  </script>
</body>
</html>
